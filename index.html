<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fastest Lap</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="instructions">
      <img class="logo" src="./docs/assets/img/fastestlap.png" alt="" />
      <p>
        Your goal is to beat the fastest time! <br />
        Watch out for the spilled oil that will slow you down <br />
        and throw you of track <br />
        If you don't get to the checkered flag <br />
        in less than 60sec you get DSQ.
        <br />
        <br />
        <br />

        Use the arrows to control the car!
      </p>
      <img class="keyboard" src="./docs/assets/img/keyboard.png" alt="" />
      <br />
      <br />

      <button id="start-button">Start Game</button>
      <br />
      <br />
      <a
        class="ig"
        target="_blank"
        href="https://www.instagram.com/minami.toge/"
        >@minami.toge</a
      >
    </div>
    <div class="game-area">
      <canvas id="canvas" width="420" height="650"></canvas>
    </div>
    <div class="leaderboard"></div>
    <script src="js/player.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
